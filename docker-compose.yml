services:
  bot: 
    build: .
    environment:
      _COMPOSE_POSTGRES_URL: postgres://postgres:postgres@pg:5432/postgres
    env_file:
      - .env
    restart: unless-stopped
    depends_on:
      - pg
  
  pg:
    image: postgres:18
    volumes: 
      - pgdata:/var/lib/postgresql/
    environment:
      POSTGRES_PASSWORD: postgres
    restart: unless-stopped

volumes:
  pgdata: